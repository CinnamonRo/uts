<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="content">
    <!--Header-->
    <div class="header">
      <div class="header-left d-flex" style="align-items: center">
        <a class="" href="#"
          ><img src="image/svg/money.svg" class="logo" alt="our logo"
        /></a>
        <!--modify-->
        <h2>Hallo&nbsp</h2>
        <h2 id="nameShow">[name]</h2>
      </div>
      <div class="header-right">
        <a href="main.html">Menu</a>
        <a href="income.html">Earn</a>
        <a class="active" href="outcome.html">Spend</a>
        <a href="aboutUs.html">About Us</a>
      </div>
    </div>

    <!--modify-->
    <div class="d-flex justify-content-center m-3" style="align-items: center">
      <img style="width: 6vh; margin: 0 10px" src="image/svg/away.svg" />
      <h2 style="font-weight: 700; margin: 0 10px">Money has gone</h2>
    </div>

    <div
      id="box"
      style="background-color: #ffcccc"
      class="container-fluid pt-5"
    >
      <div
        style="width: 55vw; height: 35vh; margin-left: auto; margin-right: auto"
      >
        <div id="messageOutcome"></div>
        <div style="padding: 10px 10px">
          <h3>Yahh.. tanggalnya?<span class="required">*</span></h3>
          <div class="form-floating">
            <input
              type="date"
              class="form-control"
              id="tanggalPengeluaran"
              placeholder="namaKelompok"
            />
            <label for="floatingInputValue">date</label>
          </div>
        </div>
        <!--1-->
        <div style="padding: 10px 10px">
          <h3>Keterangan<span class="required">*</span></h3>
          <div class="form-floating">
            <select id="keteranganPengeluaran" class="form-select">
              <option value=""></option>
              <option value="Makan">Makan</option>
              <option value="Groceries">Groceries</option>
              <option value="Fun">Fun</option>
              <option value="Others">Others</option>
            </select>
            <label for="floatingInputValue">Dipakai ya</label>
          </div>
        </div>
        <!--2-->
        <div style="padding: 10px 10px">
          <h3>Nominal<span class="required">*</span></h3>
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="pengeluaran"
              placeholder="namaKelompok"
            />
            <label for="floatingInputValue">masukkan uangmu</label>
          </div>
        </div>
        <!--3-->
        <div style="padding: 10px 10px">
          <h3>Catatan<span class="required">*</span></h3>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="catatanPengeluaran"
              placeholder="namaKelompok"
            />
            <label for="floatingInputValue">masukkan catatan</label>
          </div>
        </div>
        <!--button-->
        <div class="d-flex justify-content-center p-2">
          <button id="submitt" type="submit" class="btn" onclick="submitOut()">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!--footer-->
    <div
      id="footer"
      class="bg-dark text-white py-5"
      style="height: 250px; overflow-y: hidden"
    >
      <div class="container d-flex justify-content-between">
        <div>
          <h2>PT. Kelompok Orang Cina</h2>
          <p>
            Ruko Pascal Timur<br />
            No. 17<br />
            Gading Serpong, Tangerang
          </p>
          <p>Tel : (+62) 878-0235-1355</p>
        </div>
        <div>
          <div class="logo d-flex gap-2">
            <img
              src="image/img/facebook.png"
              class="img-fluid"
              style="max-width: 50px"
            />
            <img
              src="image/img/instagram.png"
              class="img-fluid"
              style="max-width: 50px"
            />
            <img
              src="image/img/youtube.png"
              class="img-fluid"
              style="max-width: 50px"
            />
          </div>
          <p class="mb-0">Copyright &copy; 2024 | All rights reserved.</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
