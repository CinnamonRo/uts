<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="content">
    <!--Header-->
    <div class="header">
      <div class="header-left d-flex" style="align-items: center">
        <a class="" href="#"
          ><img src="image/svg/money.svg" class="logo" alt="our logo"
        /></a>
        <!--modify-->
        <h2 id="nameShow">[name]</h2>
      </div>
      <div class="header-right">
        <a class="active" href="main.html">Menu</a>
        <a href="income.html">Earn</a>
        <a href="outcome.html">Spend</a>
        <a href="aboutUs.html">About Us</a>
      </div>
    </div>

    <!--Content-->
    <div class="d-flex justify-content-center p-4">
      <div
        style="
          height: 30vh;
          width: 25vw;
          background-color: #fec7b4;
          border-radius: 10%;
          padding: 30px 15px 20px 15px;
          margin-right: 50px;
        "
      >
        <div style="height: 25vh; margin: 10px 20px">
          <p style="font-size: 25px; font-weight: 700">Current Balance</p>
          <p style="font-size: 30px; font-weight: 800">Rp.</p>
          <!--modify-->
          <p
            id="balance"
            style="
              text-align: right;
              font-weight: 800;
              font-size: 50px;
              font-family: Raleway Heavy;
            "
          >
            0
          </p>
        </div>
      </div>
      <div
        style="
          height: 60vh;
          width: 40vw;
          background-color: #fec7b4;
          border-radius: 10%;
          padding: 30px 15px 20px 15px;
        "
      >
        <p style="font-size: 25px; font-weight: 700">Transaction</p>
      </div>
    </div>

    <!--footer-->
    <div
      id="footer"
      class="bg-dark text-white py-5"
      style="height: 250px; overflow-y: hidden"
    >
      <div class="container d-flex justify-content-between">
        <div>
          <h2>PT. Kelompok Orang Cina</h2>
          <p>
            Ruko Pascal Timur<br />
            No. 17<br />
            Gading Serpong, Tangerang
          </p>
          <p>Tel : (+62) 878-0235-1355</p>
        </div>
        <div>
          <div class="logo d-flex gap-2">
            <img
              src="image/img/facebook.png"
              class="img-fluid"
              style="max-width: 50px"
            />
            <img
              src="image/img/instagram.png"
              class="img-fluid"
              style="max-width: 50px"
            />
            <img
              src="image/img/youtube.png"
              class="img-fluid"
              style="max-width: 50px"
            />
          </div>
          <p class="mb-0">Copyright &copy; 2024 | All rights reserved.</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
