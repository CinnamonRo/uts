<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Ujian Tengah Semester LAB PTI</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body style="margin: 0">
      <div id="indexbody">
        <div id="a" class="border border-black">
          <p class="text-center h1">MONEY TRACKER</p>
          <img
            class="rounded mx-auto d-block"
            style="width: 100px; padding-bottom: 10px"
            src="./image/svg/money.svg"
            alt="money"
          />
          <form id="login" class="row g-3 mx-auto">
            <p class="h5 text-center">What is your name?</p>
            <div class="form-floating">
              <input type="text" class="form-control" id="inputName" />
              <label for="floatingInput">please enter your name</label>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
              <button
                type="submit"
                style="width: 300px; font-weight: bold"
                class="btn btn-outline-secondary"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </body>
    <script src="script.js"></script>
  </html>
</html>
