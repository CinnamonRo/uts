<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ujian Tengah Semester LAB PTI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chatty</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>

  <body style="margin: 0">
    <div
      style="
        padding-top: 50px;
        width: 500px;
        margin: auto;
        height: 450px;
        background-color: bisque;
      "
      class="border border-black"
    >
      <p class="text-center h1">MONEY TRACKER</p>
      <img
        class="rounded mx-auto d-block"
        style="width: 100px; padding-bottom: 10px"
        src="./image/money.svg"
        alt="money"
      />
      <form class="row g-3 mx-auto">
        <p class="h5 text-center">What is your name?</p>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputValue"
            placeholder="namaKelompok"
          />
          <label for="floatingInputValue">please enter your name</label>
        </div>
        <div class="d-grid gap-2 col-8 mx-auto">
          <button
            style="width: 300px; font-weight: bold"
            type="button"
            class="btn btn-outline-secondary"
            href=""
          >
            Submit
          </button>
        </div>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js" ></script>
</html>
