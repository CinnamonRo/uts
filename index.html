<!DOCTYPE html>
<html>
  <head>
    <title>Chatty</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="chat-area">
      <div class="message">
        <span class="name">John Thor</span>: Hi bro... I'm fine. how about you?
      </div>
      <div class="message">
        <span class="name">John Wick</span>: Hei bros... I'm good...
      </div>
      <div class="message">
        <span class="name">John Thor</span>: Yes man, I want to live forever...
      </div>
      <div class="message">
        <span class="name">Me</span>: <img class="image" src="gambar1.jpg" />
      </div>
      <div class="message">
        <span class="name">Me</span>: Hello Guys... how are you?
      </div>
      <div class="message">
        <span class="name">Me</span>: woow... You all still alive...
      </div>
    </div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type a message" />
      <button id="send-button">Send</button>
    </div>
  </body>
</html>
