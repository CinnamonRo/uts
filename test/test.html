<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Ujian Tengah Semester LAB PTI</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
    </head>
    <body style="margin: 0">
      <!--input awal-->
      <div id="indexbody">
        <div id="a" class="border border-black">
          <p class="text-center h1">MONEY TRACKER</p>
          <form class="row g-3 mx-auto">
            <p class="h5 text-center">What is your name?</p>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="namaKelompok"
              />
              <label for="inputName">please enter your name</label>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
              <button
                id="nameSubmit"
                style="width: 300px; font-weight: bold"
                class="btn btn-outline-secondary"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>

      <!--Display input awal-->
      <div id="tampilkan" class="d-none header">
        <div class="header-left d-flex" style="align-items: center">
          <a class="" href="#"> </a>
          <!--modify-->
          <h2 id="nameShow">#username</h2>
        </div>
        <div class="header-right">
          <a class="active" href="main.html">Menu</a>
          <a href="income.html">Earn</a>
          <a href="outcome.html">Spend</a>
          <a href="aboutUs.html">About US</a>
        </div>
      </div>

      <!--fomr-->
      <div id="box" class="d-none container-fluid pt-5">
        <div
          style="
            width: 55vw;
            height: 35vh;
            margin-left: auto;
            margin-right: auto;
          "
        >
          <!--1-->
          <div style="padding: 10px 10px">
            <h3>Keterangan</h3>
            <div class="form-floating">
              <select class="form-select">
                <option value=""></option>
                <option value="gaji">Gaji</option>
                <option value="bonus">Bonus</option>
                <option value="uangJajan">Uang Jajan</option>
                <option value="others">Others</option>
              </select>
              <label for="floatingInputValue">Masukkan asal uangmu</label>
            </div>
          </div>
          <!--2-->
          <div style="padding: 10px 10px">
            <h3>Nominal</h3>
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="floatingInputValue"
                placeholder="namaKelompok"
              />
              <label for="floatingInputValue">masukkan uangmu</label>
            </div>
          </div>
          <!--3-->
          <div style="padding: 10px 10px">
            <h3>Catatan</h3>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInputValue"
                placeholder="namaKelompok"
              />
              <label for="floatingInputValue">masukkan catatan</label>
            </div>
          </div>
        </div>
        <!--button-->
        <div class="d-flex justify-content-center" style="padding: 30px">
          <button id="submit" class="btn">Submit</button>
        </div>
      </div>

      <!-- display fomr-->
      <div class="d-flex d-none justify-content-center p-4">
        <div
          style="
            height: 30vh;
            width: 25vw;
            background-color: #fec7b4;
            border-radius: 10%;
            padding: 30px 15px 20px 15px;
            margin-right: 50px;
          "
        >
          <div style="height: 25vh; margin: 10px 20px">
            <p style="font-size: 25px; font-weight: 700">Current Balance</p>
            <p style="font-size: 30px; font-weight: 800">Rp.</p>
            <!--modify-->
            <p
              id="balance"
              style="
                text-align: right;
                font-weight: 800;
                font-size: 50px;
                font-family: Raleway Heavy;
              "
            ></p>
          </div>
        </div>
        <div
          style="
            height: 60vh;
            width: 40vw;
            background-color: #fec7b4;
            border-radius: 10%;

            padding: 30px 15px 20px 15px;
          "
        >
          <p>Current Balance</p>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </body>
    <script src="script.js"></script>
  </html>
</html>
